<div class="auth-background">
  <section class="container">
    <div class="auth-layout change-password">
      <div class="form-holder">
        <h2>Промени парола</h2>
        <form>
          <div class="form-group">
            <label>Стара парола</label>
            <input class="main-input"
                   type="password"
                   placeholder="karina.ivanova@gmail.com"
                   formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">Нова парола</label>
            <input id="password"
                   class="main-input"
                   type="password"
                   formControlName="password">
          </div>
          <button class="btn primary-button">Промени паролата</button>
        </form>
      </div>
      <div class="image-holder">
        <picture>
          <source media="(min-width:650px)" srcset="/images/desktop/auth/change-password.svg">
          <source media="(min-width:465px)" srcset="/images/desktop/auth/change-password.svg">
          <img src="/images/desktop/auth/change-password.svg" alt="Почиващи си хора">
        </picture>
      </div>
    </div>
  </section>
</div>
