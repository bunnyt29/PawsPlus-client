<div class="profile-container">
  <div class="sidebar">
    <div class="go-back" routerLink="/search">
      <img src="/images/shared/return-to.png" alt="Къщичка">
      <span>Върни се обратно</span>
    </div>
    <picture routerLink="/search">
      <source media="(max-width:1100px)" srcset="/images/desktop/logo.svg">
      <img src="/images/desktop/logo.svg" alt="logo">
    </picture>
    <ul>
      <li><a routerLink="my-profile" routerLinkActive="active">Моят профил</a></li>
      <li *ngIf="profile?.roles?.includes('Owner')"><a routerLink="my-pets" routerLinkActive="active">Моите животни</a></li>
      <li *ngIf="profile?.roles?.includes('Sitter')"><a routerLink="my-post" routerLinkActive="active">Моята обява</a></li>
      <li><a routerLink="notifications" routerLinkActive="active">Поръчки</a></li>
    </ul>
    <div class="bottom">
      <div class="go-back" (click)="logout()">
        <img src="/images/shared/home/dropdown-options/logout.png" alt="Излез">
        <span>Излез</span>
      </div>
    </div>
  </div>
  <div class="profile-content">
    <router-outlet></router-outlet>
  </div>
</div>
