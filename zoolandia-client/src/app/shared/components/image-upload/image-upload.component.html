<div class="image-upload">
  <div class="image-preview" [style.width]="width" [style.height]="height">
    <img [src]="previewImage"/>
  </div>
  <label for="file-upload" class="upload-label" [style.width]="width" [style.height]="height">
    <input
      type="file"
      id="file-upload"
      class="file-input"
      (change)="onFileChange($event)"
      accept="image/*"
    />
    <span>Прикачи снимка</span>
  </label>
</div>
