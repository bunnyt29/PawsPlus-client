<section class="create-profile-holder">
  <form [formGroup]="profileForm">
    <div class="create-profile-head">
      <div class="profile-image">
        <app-image-upload
          [defaultImage]="'assets/my-default-image.png'"
          (fileSelected)="onFileUpload($event)"
        ></app-image-upload>
      </div>
      <span class="profile-name">
            <input placeholder="Филип"
                   class="profile-name"
                   type="text"
                   formControlName="firstName">
            <div class="alert"
                 *ngIf="firstName?.touched && firstName?.errors?.['required']">
              * задължително
            </div>
            <div class="alert"
                 *ngIf="firstName?.touched && firstName?.errors?.['minlength']">
              * минимален брой символи 2
            </div>
            <input placeholder="Иванов"
                   class="profile-name"
                   type="text" formControlName="lastName">
            <div class="alert"
                 *ngIf="lastName?.touched && lastName?.errors?.['required']">
              * задължително
            </div>
            <div class="alert"
                 *ngIf="lastName?.touched && lastName?.errors?.['minlength']">
              * минимален брой символи 2
            </div>
      </span>
    </div>
    <div class="create-profile-main">
      <div class="create-profile-main-left-side">
        <div class="additional-information">
          <div class="form-group">
            <div class="form-sections-heading">
              <span>Допълнително описание</span>
            </div>
            <textarea class="main-textarea"
                      placeholder="Опиши себе си така, че да привлечеш вниманието на нашите собственици"
                      rows="5">
            </textarea>
          </div>
        </div>
        <div class="contacts">
          <div class="form-sections-heading">
            <img src="assets/images/shared/contacts-icon.svg">
            <span>Контакти</span>
          </div>
          <div class="contacts-main-holder">
            <div class="contact">
              <label>Имейл адрес</label>
              <label>filip.aleksandrov.gmail.com</label>
            </div>
            <div class="contact">
              <label>Телефонен номер</label>
              <label>088990298</label>
            </div>
            <div class="contact">
              <label>Социални мрежи</label>
              <label>Добави+</label>
            </div>
          </div>
        </div>
        <div class="location">
          <div class="form-group">
            <div class="form-sections-heading">
              <img src="assets/images/shared/location-icon.svg">
              <span>Местоположение</span>
            </div>
            <input type="text" class="main-input">
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
