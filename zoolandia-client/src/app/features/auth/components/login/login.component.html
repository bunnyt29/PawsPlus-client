<div class="auth-background">
  <section class="container">
    <div class="auth-layout login">
      <div class="form-holder">
        <h2>Добре дошъл отново!</h2>
        <p>Нямаш профил? <a routerLink="">Регистрирай се!</a></p>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label>Имейл</label>
            <input class="main-input"
                   type="email"
                   placeholder="karina.ivanova@gmail.com"
                   formControlName="email">
            <div *ngIf="email?.touched && email?.errors?.['required']" class="alert">* задължително</div>
            <div *ngIf="email?.touched && email?.errors?.['email']" class="alert">* въведи валиден имейл</div>
            <div *ngIf="email?.touched && email?.errors?.['minLength'] || email?.touched && email?.errors?.['maxLength']" class="alert">* най-малко 3 символа и най-много 50</div>
          </div>
          <div class="form-group">
            <label for="password">Парола</label>
            <input id="password"
                   class="main-input"
                   type="password"
                   formControlName="password">
            <div *ngIf="password?.touched && password?.errors?.['required']" class="alert">* задължително</div>
          </div>
          <div class="auth-preferences">
            <div class="form-group-checkbox">
              <input type="checkbox">
              <label>Запомни ме</label>
            </div>
            <a >Забравена парола</a>
          </div>
          <button class="btn primary-button">Вход</button>
          <button class="btn auth-google">Влез с Google</button>
        </form>
      </div>
      <div class="image-holder">
        <picture>
          <source media="(min-width:650px)" srcset="/images/desktop/login-image.svg">
          <source media="(min-width:465px)" srcset="/images/desktop/login-image.svg">
          <img src="/images/desktop/login-image.svg" alt="welcoming people">
        </picture>
      </div>
    </div>
  </section>
</div>
